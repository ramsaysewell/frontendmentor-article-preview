<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/styles.css" />

		<title>Frontend Mentor | Article preview component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="card">
			<div class="article-image">
				<img src="/images/drawers.jpg" alt="Image of Drawers" />
			</div>
			<div class="article-content">
				<h2>
					Shift the overall look and feel by adding these wonderful
					touches to furniture in your home
				</h2>
				<p>
					Ever been in a room and felt like something was missing?
					Perhaps it felt slightly bare and uninviting. I’ve got some
					simple tips to help you make any room feel complete.
				</p>
				<div class="article-footer">
					<div class="author">
						<img
							class="author-image"
							src="/images/avatar-michelle.jpg"
							alt="Avatar of Michelle"
						/>
						<div class="author-details">
							<h6>Michelle Appleton</h6>
							<p class="date">28 June 2020</p>
						</div>
					</div>
					<div class="share-section">
						<img src="/images/icon-share.svg" alt="Share button" />
					</div>
				</div>
			</div>
		</main>

		<!-- <div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</body>
</html>
